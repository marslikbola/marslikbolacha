<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class=" container navbar">
            <h2>Where in the world?</h2>
            <button>Dark Mode</button>
        </div>
    </header>
    <main>
        <section class="section-1 container">
            <input placeholder="Search for a country…" type="text">
        </section>
        <section class="section-2">
            <div class="cards container">
                <div class="card">
                    <img src="./img/germaniya.png" alt="">
                    <h3>Germany</h3>
                </div>
                <div class="card">
                    <img src="./img/usa.svg" alt="">
                    <h3>United States of America</h3>
                </div>
                <div class="card">
                    <img src="./img/brazil.svg" alt="">
                    <h3>Brazil</h3>
                </div>
                <div class="card">
                    <img src="./img/bilmadim.png" alt="">
                    <h3>Iceland</h3>
                </div>
                <div class="card">
                    <img src="./img/chunarsiz.png" alt="">
                    <h3>Afghanistan</h3>
                </div>
                <div class="card">
                    <img src="./img/1280px-Flag_of_Germany.svg (2).svg" alt="">
                    <h3>Åland Islands</h3>
                </div>
                <div class="card">
                    <img src="./img/1280px-Flag_of_Germany.svg (4).png" alt="">
                    <h3>Albania</h3>
                </div>
                <div class="card">
                    <img src="./img/1280px-Flag_of_Germany.svg (5).png" alt="">
                    <h3>Algeria</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
